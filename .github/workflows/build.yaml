name: Build Workflow

on:
  push:
    branches:
      - dev
      - "fix/*"

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

  workflow_run:
    workflows: ["Build Workflow"]
    types:
      - completed

jobs:
  build-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Check Typescript
        run: bun run check

      - name: Run lint
        run: bun run lint

      - name: Run test
        run: bun run test:run

      - name: Configure git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Bump version
        id: bump_version
        run: |
          if [[ "${{ github.ref_name }}" == "dev" ]]; then
            version=$(npm --no-git-tag-version version minor)
            git add package.json
            git commit -m "Bump version to $version 🚀"
          elif [[ "${{ github.ref_name }}" =~ ^fix/ ]]; then
            version=$(npm --no-git-tag-version version patch)
            git add package.json
            git commit -m "Bump version to $version 🛠️"
          else
            echo "Error: Unsupported branch."
            exit 1
          fi

      - name: Build
        run: bun run build

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          branch: "${{ github.ref_name }}"
          base: main
          title: "🚀 Automatic PR from ${{ github.ref_name }}"
          body: "This pull request was created automatically by the build workflow."
          labels: "automation"

  approve-and-merge:
    needs: build-release
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write

    steps:
      - name: Approve Pull Request
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge Pull Request
        uses: pascalgn/automerge-action@v0.16.4
        with:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  create-tag:
    needs: approve-and-merge
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_run'
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Get version from package.json
        id: extract_version
        run: echo "VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      - name: Create version tag
        run: |
          git tag "v${{ env.VERSION }}"
          git push origin "v${{ env.VERSION }}"